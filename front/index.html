<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Network Explorer</title>
  <link href="libs/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="dynwav" style="overflow: auto !important;">

<div class="navbar navbar-dyn">
  <div class="navbar-header">
      <a class="navbar-brand" href="#">Dynamic Network Explorer </a>
  </div>
  <div class="col-sm-3 col-md-3 pull-right">
        <div  class="navbar-form pull-right" ng-controller="dynwav.menu.controller as menu">
          <select class="form-control"
                  ng-options="case as case.name for case in menu.cases "
                  ng-change="menu.optChanged()"
                  ng-model="menu.option"
                  id="option">
            <option value="" selected disabled  >Please select one</option>
          </select>
        </div>
  </div>
</div>
</div>


<div ng-include="'angulartemplates/main.htm'"></div>
